{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>{{ post.title }}</h2>
      <small class="text-muted">{{ post.timestamp }}</small>
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.content | safe }}</p>
    </div>
     <div class="card-footer">
        <a href="{{ url_for('blog.list_posts') }}" class="btn btn-primary">Back to Blog</a>
    </div>
  </div>
</div>
{% endblock %}
