{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Blog</h1>
  <p><a href="{{ url_for('blog.create_post') }}" class="btn btn-success mb-3">Create New Post</a></p>
  <div class="list-group">

    {% for post in posts %}
      <a href="{{ url_for('blog.show_post', post_id=post.id) }}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ post.title }}</h5>
          <small>{{ post.timestamp.split(' ')[0] }}</small>
        </div>
        <p class="mb-1">{{ post.content[:150] | striptags}}...</p>
      </a>
    {% endfor %}

  </div>
</div>
{% endblock %}
